<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.	Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">

            <h1>Registration Form</h1>

            <div class="names">
                <div class="first-name">
                    <label for="own-name"><b>First Name</b></label>
                    <input type="text" name="own-name" id="own-name" required>
                </div>
                <div class="family-name">
                    <label for="second-name"><b>Last Name</b></label>
                    <input type="text" name="second-name" id="second-name" required>
                </div>
            </div>

            <div class="form-content">
                <div class="form-email">
                    <label for="email"><b>Email</b></label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="form-pass">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" name="psw" id="psw" required>
                </div>
                <div class="form-confirm-pass">
                    <label for="psw-repeat"><b>Confirm Password</b></label>
                    <input type="password" name="psw-repeat" id="psw-repeat" required>
                </div>
            </div>

            <label>
                <input type="checkbox" name="termsconditions" style="margin-bottom:15px"> I accept the Terms of Use & Privacy Policy.
            </label>

            <button type="submit" class="registerbtn">Register Now</button>
        </div>
    </div>
</body>
</html>
